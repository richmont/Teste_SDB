<html>
  <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>

    

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary center" data-bs-toggle="modal" data-bs-target="#CadastroQuestionarioModal">
Cadastrar novo questionário
</button>

<!-- Modal -->
<div class="modal fade" id="CadastroQuestionarioModal" tabindex="-1" role="dialog" aria-labelledby="CadastroQuestionarioModalTitulo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CadastroQuestionarioModalTitulo">Cadastro de questionário</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post">
          {% csrf_token %}
          {% if form_questionario %}
          
            {{form_questionario.as_p}}
          
          {% endif %}
          
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
      </form>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
